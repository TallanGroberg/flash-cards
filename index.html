<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <link rel="stylesheet" href="index.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>lets make some flash cards to help you learn your times tables</h1>

  <h3>hover over the image after you take your guess</h3>
  <div class="container">


    <div id="c1">
  <div class="card1">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <h1>2 X 2 = ? </h1>
        </div>
        <div class="flip-card-back">
          <h1 id="answer">4</h1>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="c2">
    <div class="card2">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <h1>2 X 3 = ? </h1>
        </div>
        <div class="flip-card-back">
          <h1 id="answer2">6</h1>
        </div>
      </div>
    </div>
  </div>
  </div>

            <div class="form">
            <h4>make your own card</h4>
            <p>front</p>
            <input class="front" type="text">
            <p>back</p>
            <input class="back" type="text">
            <button id="make-card">submit</button>

            </div>


</div>






<script src="index.js" charset="utf-8"></script>
</body>
</html>
